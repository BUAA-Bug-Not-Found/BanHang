name: auto_deployment

on:
  pull_request:
  push:
    branches:
      - dev
      - feature/lyh_auto_deployment

jobs:
  eslint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: schtasks /End /TN BanHang
      - run: Start-Sleep -Seconds 20
      - run: copy backend\fastapi D:\SoftWareEngineer\backend
      - run: schtasks /Run /TN 
